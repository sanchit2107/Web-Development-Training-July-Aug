<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>  
 <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
 <link href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all" />

</head>

<body>
 <div class="container">
  <div class="row">
   <div class="col-lg-12">
    <p class="h1 text-danger">Bootstrap Form</p>
    <hr />
   </div>
  </div>
  <div class="row">
   <div class="col-lg-6">
    <div class="form-group">
     <label for="name">Enter Name</label>
      <input type="text" class="form-control" required="required" id="name"/>
    </div>
    <div class="form-group">
     <label for="pass">Enter Password</label>
      <input type="password" class="form-control" required="required" id="pass" />
    </div>
   </div>
   <div class="col-lg-6">
    <div class="form-group">
     <div class="row">
      <div class="col-lg-3">
       <label for="email">Enter Email</label>
      </div>
      <div class="col-lg-9">
       <input type="text" class="form-control" id="email" required="required" />
      </div>
     </div>
    </div>
    <div class="form-group">
     <div class="row">
      <div class="col-lg-3">
       <label for="date">Enter DOB</label>
      </div>
      <div class="col-lg-9">
       <input type="date" id="date" required="required" class="form-control" />
      </div>
     </div>
    </div>
    <div class="row">
     <div class="col-lg-12">
      <input type="submit" value="Add Student" class="btn btn-info pull-right"  />
     </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
